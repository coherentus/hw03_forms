{% extends "base.html" %}
{% block title %}Группы сообщества{% endblock %}
{% block header %}Группы сообщества{% endblock %}
{% block content %}
  {% for group in groups %}
    <p><b><a href="{{ group.slug }}">{{ group.title }}</a></b></p>
    <p>{{ group.description }}</p>
    {% if not forloop.last %}
      <hr>
    {% endif %}
  {% endfor %}

{% endblock %}
